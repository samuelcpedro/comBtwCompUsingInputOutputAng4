<h1>{{ title }}</h1>
<h2>Employees Records</h2>
<h4>Selected Record</h4>
<h4>
    Name:
    <span style="color:green;font-size: 16px">
      {{ selectedEmployeeData.selectedName }}</span>
</h4>
<h4>
    City:
    <span style="color:green;font-size: 16px">
      {{ selectedEmployeeData.selectedCity }}</span>
</h4>
<h4>
    Salary:
    <span style="color:green;font-size: 16px">
      {{ selectedEmployeeData.selectedSalary }} </span>
</h4>
<app-data [nameAliasForEmployeeName]="employee.eNameValueFromAppComp" [nameAliasForEmployeeCity]="employee.eCityValueFromAppComp" [nameAliasForEmployeeNumber]="employee.eSalaryValueFromAppComp" (sendRecord)="getRecord($event)" *ngFor="let employee of employeeRecords">
    The employee records gets displayed here
</app-data>
